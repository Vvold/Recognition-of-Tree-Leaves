<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IMG Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">

    <style>
       body {
        background-image: url('https://1d59b73swr1f1swu2v451xcx-wpengine.netdna-ssl.com/wp-content/uploads/2016/09/green-leaves-Sameera-Madusanka-2160x1440.jpeg');
           background-repeat: no-repeat;
           background-size: 100%;
        color: #eae1e1;
       }
    </style>
</head>

<body style="height: 100vh;  transform: scale(1.8); overflow: hidden" >

<div style="display: flex; height: 100%; justify-content: center; flex-direction: column">
    <h1 class="text-center">Leaf Image Classifier</h1>
    <form class="p-3 text-center"
          style="display: flex;
          justify-content: center;
          flex-direction: column;
          align-items: center   ;
            "
          action='/'
          method="post"
          enctype="multipart/form-data">
        <input class="form-control"
               style="width: 700px;"
               type="file"
               name="imagefile">
        <div>
            <input class="btn btn-primary mt-3" type="submit" value="Predict Image">
        </div>
    </form>
    {% if prediction %}
        <h4 class="text-center">Kind of tree: {{prediction}}</h4>
    {% endif %}
</div>
</body>
</html>
